<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyberTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Видео позадина -->
    <div class="video-bg">
        <video 
            src="src/background-animation.mp4"
            muted
            autoplay
            loop>
        </video>
    </div>

    <!-- Главен контент на средина -->
    <div class="content">
        <!-- Лого / Наслов погоре -->
        <div class="brand">
            <span class="brand-text">Fyber</span>
            <span class="brand-accent">C</span>
        </div>

        <div class="card">
            <p class="subtitle">We are almost here, the zero waste era is</p>
            <h1 class="title">COMING SOON</h1>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="count-number">13</div>
                    <div class="count-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="count-number">7</div>
                    <div class="count-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="count-number">14</div>
                    <div class="count-label">Minutes</div>
                </div>
            </div>

            <form class="notify-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email address here..." 
                    required
                />
                <button type="submit" class="notify-button">
                    NOTIFY ME
                </button>
            </form>
        </div>
    </div>
</body>
</html>
