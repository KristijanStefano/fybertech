<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyberTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="password-input-wrapper desktop" id="password-form">
        <input 
            id="password" 
            type="password" 
            class="enter-password-link" 
            placeholder="Enter with password" 
            required 
            name="password" 
            autocomplete="off"/>
        <button type="submit" class="password-submit-btn">
            &#10148;
        </button>
    </form>

    <div class="video-bg">
        <video 
            src="src/background-animation.mp4"
            muted
            autoplay
            loop
            playsinline
            preload="auto">
        </video>
    </div>

    <div class="container">
        <div class="content">
            <div class="brand">
                <img src="src/logo.png" alt="FyberTech logo">
            </div>
            
            <div class="card">
                <img class="bg" src="src/card-bg.png" alt="">
                <p class="subtitle">We are almost here</p>
                <h1 class="title">PLASTIC FREE IN:</h1>
    
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="circle" >
                            <div class="count-number" id="days">0</div>
                        </div>
                        <div class="count-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="circle">
                            <div class="count-number" id="hours" >0</div>
                        </div>
                        <div class="count-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="circle">
                            <div class="count-number" id="minutes">0</div>
                        </div>
                        <div class="count-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="circle">
                            <div class="count-number" id="seconds">0</div>
                        </div>
                        <div class="count-label">Seconds</div>
                    </div>
                </div>
                    <form id="contact-form">
                        <div class="form-box">
                            <div class="form-group">
                                <input 
                                id="email" 
                                type="email" 
                                class="form__control" 
                                placeholder="Enter your email address here..." 
                                required
                                name="email" 
                                autocomplete="off"
                                />
                            </div>
                            <button type="submit" class="submit-contact">
                                NOTIFY ME
                            </button>
                        </div>
                        <div class="form__response" style="margin-top: 10px;" role="status" aria-live="polite"></div>
                    </form>

            </div>
             <form class="password-input-wrapper mobile" id="password-form">
                <input 
                    id="password" 
                    type="password" 
                    class="enter-password-link" 
                    placeholder="Enter with password" 
                    required 
                    name="password" 
                    autocomplete="off"/>
                <button type="submit" class="password-submit-btn">
                    &#10148;
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="contact-form.js"></script>
</body>
</html>
